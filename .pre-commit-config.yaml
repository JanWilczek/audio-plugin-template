repos:
-   repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v20.1.0
    hooks:
    -   id: clang-format
        files: '.(c|h|hpp|cpp)$'
-   repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
    - id: cmake-format
      additional_dependencies: [pyyaml>=5.1]
    - id: cmake-lint
      additional_dependencies: [pyyaml>=5.1]
